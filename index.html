<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
	<title>JSON Formatter</title>
</head>
<body>
	<nav class="navbar noselect">
		<div class="navbar_nav">
			<button class="nav_button" onclick="changeOrientation();">Rotate</button>
			<button id="styles_button" class="nav_button" onclick="openStylesMenu();">Styles </button>
			<div id="styles_menu">
				<a class="style" onclick="changeStyle(this);" data-class="table_bordered">Default</a>
				<a class="style" onclick="changeStyle(this);" data-class="">Borderless</a>
				<a class="style" onclick="changeStyle(this);" data-class="table_striped table_bordered">Stripped</a>
				<a class="style" onclick="changeStyle(this);" data-class="table_striped">Stripped Borderless</a>
				<a class="style" onclick="changeStyle(this);" data-class="table_dark">Dark Borderless</a>
			</div>
			<button class="nav_button" onclick="convertJSON();">Run Â»</button>
		</div>
	</nav>
	<div id="container" class="horizontal">
		<textarea id="input"></textarea>

		<div id="handler"></div>
		
		<div id="output">
			<table id="table" class="table_bordered">
				<tbody>
					<tr class="head">
						<th scope="col">Employees</th>
					</tr>
					<tr>
						<td class="table_cell">
							<table>
								<tbody>
									<tr class="head">
										<th scope="col">#</th>
										<th scope="col">FirstName</th>
										<th scope="col">LastName</th>
									</tr>
									<tr>
										<td>1</td>
										<td>John</td>
										<td>Doe</td>
									</tr>
									<tr>
										<td>2</td>
										<td>Anna</td>
										<td>Smith</td>
									</tr>
									<tr>
										<td>3</td>
										<td>Peter</td>
										<td>Jones</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
